General:
    comment:
    seed: 2021
    fp16: True
    amp_level: O1
    precision: 16
    multi_gpu_mode: dp
    gpus: [0]
    epochs: &epoch 200
    grad_acc: 2
    frozen_bn: False
    patience: 10
    server: test
    log_path: logs/

Data:
    dataset_name: camel_data
    data_shuffle: False
    data_dir: /data/scratch/DBI/DUDBI/DYNCESYS/OlgaF/ovarian_cancer/tf_features/pt_files/
